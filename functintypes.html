<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunctionTypes</title>
</head>
<body>
    <script>
        function greet(){
            document.write("Hello,Welcome to Javascript Fuctions!<br>");
        }
        greet();

        function add(a,b){
            return a+b;
        }
        document.write("The sum of 5 and 10 is:"+add(5,10)+"<br>");

        let multiply=function(x,y){
            return x*y;
        }
        document.write("The product is:"+multiply(4,5)+"<br>");

        let square=(n)=>n*n;
        document.write("The square is:"+square(7)+"<br");

    </script>
</body>
</html>
