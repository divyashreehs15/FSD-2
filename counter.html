<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick</title>
</head>
<body>
    <h2 id="counter">0</h2>
    <button onclick="update(1)" >+</button>
    <button onclick="update(-1)" >-</button>

    <script>
        let count=0;
        function update(n){
            count+=n;
            document.getElementById("counter").textContent=count;
        }
    </script>
</body>
</html>
