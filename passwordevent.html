<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function handleFocus(){
            document.getElementById("msg").innerHTML="Password field is active(onfocus)";
            document.getElementById("pwd").style.backgroundColor="lightgrey";
        }

        function handleBlur(){
            document.getElementById("msg").innerHTML="Password field is inactive(onblur)";
            document.getElementById("msg").style.backgroundColor="white";
        }

        function handleInput(){
            let pwd=document.getElementById("pwd").value;
            let msg=document.getElementById("msg");
            if(pwd.length===0){
                msg.innerHTML="Start typing your password(oninput)";
                msg.style.color="#616161";
            }
            else if(pwd.length<6){
                msg.innerHTML="Weak password(oninput)";
                msg.style.color="red";
            }
            else if(pwd.length<10){
                msg.innerHTML="Moderate password(oninput)";
                msg.style.color="orange";
            }
            else{
                msg.innerHTML="Strong password(oninput)";
                msg.style.color="green";
            }
            
        }
        function handleKeyup(){
            document.getElementById("msg").innerHTML="handle up key event";
            document.getElementById("msg").style.color="blue";
        }

        function handleKeydown(){
            document.getElementById("msg").innerHTML="handle down key event";
            document.getElementById("msg").style.color="purple";
        }
    </script>
    <style>

    </style>
</head>
<body>
    <h2>Handling event from a password field</h2>

    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="pwd"
    onfocus="handleFocus()";
    onblur="handleBlur()";
    oninput="handleInput()";
    onkeyup="handleKeyup()";
    onkeydown="handleKeydown()";>

    <p id="msg">Perform an action on password field to see event response</p>
</body>
</html>
