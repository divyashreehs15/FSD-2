<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
    <style>
        #mousebox{
            width:300px;
            height:300px;
            background-color: lightblue;
            border:2px solid blue;
            text-align:center;
            line-height:300px;
            font-size: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="mousebox">Move your mouse here</div>
    <script>
        const box=document.getElementById("mousebox");

        box.onclick=function(){
            box.innerHTML="Box Clicked";
            box.style.backgroundColor="lightgreen";
        };



        

        box.onmouseover=function(){
            box.innerHTML="Mouse Over";
            box.style.backgroundColor="orange";
        };

        box.onmouseout=function(){
            box.innerHTML="Mouse Out";
            box.style.backgroundColor="yellow";
                };
        
        box.onmousedown=function(){
            box.innerHTML="Mouse Down";
            box.style.backgroundColor="red";
        };

        box.onmouseenter=function(){
            box.innerHTML="Mouse Entered";
            box.style.backgroundCOlor="pink";
        };
    </script>
</body>
</html>
