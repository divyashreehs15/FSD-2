<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key press Events</title>
</head>
<body>
    <h2>Press any key</h2>
    <p id="output"></p>

    <script>
        document.addEventListener("keydown",function(i){
            document.getElementById("output").textContent="Key down "+i.key;
        });

    </script>
</body>
</html>
